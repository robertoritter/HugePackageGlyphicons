
<!DOCTYPE html>
<html>
    <head>
        <title>Huge Package Glyphicons</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/glyphiconsG.css" >
         <link rel="stylesheet" href="css/glyphiconsP.css" >

<script src="js/jquery.js"></script>
        <style>
            body{
                padding-top: 60px;
            }
            #icon_grid li{
                width: 23%;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Huge Package Glyphicons</a>
                </div>
            </div>
        </div>
        
        <div class="container">
            
            <div class="hero-unit">
                List Of icons
                <div id="total">
                	
                </div>
            </div>
             
            <div id="icon_grid">
                <ul class="inline">

                </ul>
            </div>
            
            
            
            
        </div>
    </body>



    
    <script>
		var total=0;
        function matchStyle(className,value) {
        	//alert(className);
            var classes = document.styleSheets[value].rules || document.styleSheets[value].cssRules;
           // var classes2 = document.styleSheets[0].rules || document.styleSheets[0].cssRules;
			total = total + classes.length;
			//alert(total);
			$("#total").html("Total Number: "+total);
            var result = [];

            for (var x = 0; x < classes.length; x++) {
                if (-1 < classes[x].selectorText.indexOf(className)) {
                	
                    result.push(classes[x].selectorText);
                }
            }

            return result;
        }

        var $iconList = matchStyle('.icon-g-',1);
        var $grid = $('#icon_grid ul');
        for (var key in $iconList) {
            var icon = $iconList[key];
            icon = icon.replace('.', '');
            $grid.append($('<li>').append($('<i>').addClass(icon)).append(" " + icon));
        }
        var $iconList2 = matchStyle('.icon-p-',2);
        var $grid = $('#icon_grid ul');
        for (var key in $iconList2) {
            var icon = $iconList2[key];
            icon = icon.replace('.', '');
            $grid.append($('<li>').append($('<i>').addClass(icon)).append(" " + icon));
        }
        
       
    </script>
   
    
    
    
    
    
    
</html>
